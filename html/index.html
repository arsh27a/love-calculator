<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOVE CALCULATOR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style1.css" />
  </head>
  <body>
    <div id="heading">LOVE <i class="fa-regular fa-heart"></i> CALCULATOR</div>
    <div id="subHeading"><h4>Get Your Own Love Result Instantly*</h4></div>

    <section>
      <label for="userName">* Your Name</label>
      <input
        name="userName"
        class="inputName"
        id="userInput"
        placeholder="Enter your name....."
      />
      <label for="userName">* His/Her Name</label>
      <input
        name="userName"
        class="inputName"
        id="partnerInput"
        placeholder="Enter partner name....."
      />
    </section>
    <div id="submit">
      <button id="submitBtn" class="submitButton">❤ CALCULATE ❤</button>
    </div>
    <!-- javascript -->
    <script src="/javascript/script1.js"></script>
  </body>
</html>
